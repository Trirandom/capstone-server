version: "3"
services:
  mongodb:
    image: mongo:latest
    volumes: 
      - db-data:/var/lib/mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: admin
      
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "api"
    restart: on-failure
    ports:
      - 8080:8080
    environment:
      GIN_MODE: release


volumes:
  db-data:
